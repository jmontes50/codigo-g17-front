<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./03-card-bem.css">
</head>
<body>
    <!-- BLOQUE -->
    <div class="card">
        <!-- elementos -->
        <img class="card__image" src="https://picsum.photos/300" alt="...">
        <div class="card__content">
            <h2 class="card__title">Title Card</h2>
            <p class="card__description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus ex laudantium eius nisi fugit quae explicabo ullam. Molestias, quas harum.
            </p>
            <button class="card__button">
                Click
            </button>
            <!-- modifier -->
            <button class="card__button card__button--important">
                Importante
            </button>
        </div>
    </div>
</body>
</html>
